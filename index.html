<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track BG ‚Äì Message Mode</title>

  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(180deg, #0b0f1f, #14182f);
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .card {
      max-width: 480px;
      margin: auto;
      background: #0e1330;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    textarea {
      width: 100%;
      min-height: 80px;
      background: #0b0f1f;
      border: 1px solid #2a2f55;
      border-radius: 14px;
      padding: 12px;
      color: #fff;
      font-family: 'Prompt', sans-serif;
      font-size: 14px;
      resize: vertical;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }

    .messages {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      background: #1a1f46;
      border-radius: 16px;
      padding: 12px 14px;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 4px 10px rgba(0,0,0,.3);
      animation: pop .2s ease-out;
    }

    @keyframes pop {
      from { transform: scale(.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<h2>üí¨ Track BG ‚Äì Log</h2>

<div class="card">
  <textarea id="input" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° ‡πÄ‡∏ä‡πà‡∏ô\nü™ê16/12\nüëæ12:00 BG ‡πÅ‡∏°‡∏ó‡∏ò‡∏¥‡∏ß"></textarea>
  <button onclick="addMessage()">‚ûï ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</button>

  <div class="messages" id="messages"></div>
</div>

<script>
function addMessage() {
  const input = document.getElementById('input');
  const text = input.value.trim();
  if (!text) return;

  const bubble = document.createElement('div');
  bubble.className = 'bubble';
  bubble.innerText = text;

  document.getElementById('messages').prepend(bubble);
  input.value = '';
}
</script>

</body>
</html>
