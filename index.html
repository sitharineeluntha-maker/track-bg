<html lang="th">
<head>

  <title>Track BG</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- FullCalendar -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <style>
    body {
      font-family: 'Prompt', sans-serif;

    }

    h2 {

    }

    #calendar {
      max-width: 480px;
      margin: auto;
      background: #0e1330;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }

    .fc .fc-daygrid-day.fc-day-today {
      background: rgba(180, 120, 255, 0.25) !important;

    }

    .fc-event {

      border: none;
    }

    /* Modal */
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-card {

    }

    .modal-card h3 {
      margin: 0 0 10px;
    }

    .modal-card button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: none;
      font-family: 'Prompt';
      font-size: 14px;
    }

    .btn-delete {
      background: #ff5c5c;
      color: white;
    }

    .btn-close {
      background: #2c326a;
      color: white;
    }
  </style>
</head>
<body>

<h2>ü™ê Track BG</h2>
<div id="calendar"></div>

<!-- Modal -->
<div id="modal">
  <div class="modal-card">
    <h3 id="m-title"></h3>
    <p id="m-time"></p>
    <button class="btn-delete" onclick="confirmDelete()">üßπ ‡∏•‡∏ö‡∏Ñ‡∏¥‡∏ß BG</button>
    <button class="btn-close" onclick="closeModal()">‡∏õ‡∏¥‡∏î</button>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzTn2UJzcWMz079IuGDM_unHNrRNlBhYtaY-YQZl6d9hCSQ0jJyUOgfam-Phi1e1XEBsw/exec";
let selectedEventId = null;

const bgColors = {
  '‡πÅ‡∏°‡∏ó‡∏ò‡∏¥‡∏ß': '#b97cff',
  '‡∏ö‡∏≠‡∏™': '#6ecbff'
};

document.addEventListener('DOMContentLoaded', () => {
  const calendar = new FullCalendar.Calendar(
    document.getElementById('calendar'),
    {
      initialView: 'dayGridMonth',
      height: 'auto',
      events: fetchEvents,
      eventClick(info) {
        selectedEventId = info.event.id;
        document.getElementById('m-title').innerText = info.event.title;
        document.getElementById('m-time').innerText = info.event.start.toLocaleString();
        document.getElementById('modal').style.display = 'flex';
      }
    }
  );

  calendar.render();

  function fetchEvents(info, success) {
    fetch(API_URL + '?action=getEvents')
      .then(r => r.json())
      .then(data => {
        success(data.map(e => {
          let color = '#888';
          Object.keys(bgColors).forEach(name => {
            if (e.title.includes(name)) color = bgColors[name];
          });
          return {
            id: e.id,
            title: e.title,
            start: e.start,
            end: e.end,
            backgroundColor: color
          };
        }));
      });
  }
});

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

function confirmDelete() {
  if (!confirm('‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Ñ‡∏¥‡∏ß‡∏ô‡∏µ‡πâ?')) return;

  fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'delete', id: selectedEventId })
  }).then(() => location.reload());
}
</script>

</body>
</html>
