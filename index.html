<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track BG</title>

  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(180deg, #0b0f1f, #14182f);
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 12px;
      font-weight: 600;
    }

    #calendar {
      width: 100%;
      max-width: 480px;
      min-height: 70vh;
      margin: auto;
      background: #0e1330;
      border-radius: 16px;
      padding: 8px;
    }

    .fc {
      font-family: 'Prompt', sans-serif;
    }

    .fc-event {
      border-radius: 10px;
      font-size: 0.85em;
      border: none;
    }

    .fc-daygrid-day.fc-day-today {
      background: rgba(180,120,255,0.25);
    }
  </style>
</head>
<body>

<h2>ü™ê Track BG</h2>
<div id="calendar"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxCmLDqj_AmsYypgcC1ep58lW9CiRxkETle-M17Cu9kn2Re_VM8pbSeujh3g-cMbEzmqA/exec";

window.addEventListener('DOMContentLoaded', () => {
  const el = document.getElementById('calendar');
  if (!el) {
    console.error('‡πÑ‡∏°‡πà‡∏û‡∏ö calendar');
    return;
  }

  const calendar = new FullCalendar.Calendar(el, {
    initialView: 'dayGridMonth',
    height: 'auto',
    events: function(info, successCallback) {
      fetch(API_URL + '?action=getEvents')
        .then(res => res.json())
        .then(data => {
          const events = data.map(e => ({
            id: e.id,
            title: e.title,
            start: e.start,
            end: e.end
          }));
          successCallback(events);
        })
        .catch(err => console.error(err));
    }
  });

  calendar.render();
});
</script>

</body>
</html>
