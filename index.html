<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track BG ‚Äì Daily Log</title>

  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(180deg, #0b0f1f, #14182f);
      color: #fff;
    }

    .container {
      max-width: 480px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin: 8px 0 4px;
      font-weight: 600;
    }

    .now {
      text-align: center;
      font-size: 13px;
      opacity: .85;
      margin-bottom: 14px;
    }

    .summary {
      background: #151a3b;
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 14px;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
    }

    .card {
      background: #0e1330;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      margin-bottom: 16px;
    }

    textarea, input {
      width: 100%;
      background: #0b0f1f;
      border: 1px solid #2a2f55;
      border-radius: 14px;
      padding: 12px;
      color: #fff;
      font-family: 'Prompt', sans-serif;
      font-size: 14px;
      margin-bottom: 10px;
    }

    textarea { min-height: 80px; }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }

    .section {
      margin-bottom: 18px;
    }

    .section h3 {
      font-size: 14px;
      margin: 6px 0 8px;
      opacity: .9;
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      border-radius: 16px;
      padding: 12px 14px;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 4px 10px rgba(0,0,0,.3);
      position: relative;
    }

    .bubble.today {
      box-shadow: 0 0 0 2px #b97cff, 0 6px 14px rgba(0,0,0,.4);
    }

    .bubble small {
      display: block;
      font-size: 11px;
      opacity: .7;
      margin-top: 6px;
    }

    .bubble button {
      position: absolute;
      top: 6px;
      right: 8px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      opacity: .6;
    }

    .bg-matthew { background: linear-gradient(135deg, #b97cff, #8b5cf6); }
    .bg-boss { background: linear-gradient(135deg, #6ecbff, #3b82f6); }
    .bg-default { background: #1a1f46; }
  </style>
</head>
<body>

<div class="container">
  <h2>ü™ê Track BG</h2>
  <div class="now" id="now"></div>

  <div class="summary" id="summary"></div>

  <div class="card">
    <input id="search" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°" oninput="render()">
    <textarea id="input" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° ‡πÄ‡∏ä‡πà‡∏ô
ü™ê16/12
üëæ12:00 BG ‡πÅ‡∏°‡∏ó‡∏ò‡∏¥‡∏ß"></textarea>
    <button onclick="addMessage()">‚ûï ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</button>
  </div>

  <div id="log"></div>
</div>

<script>
// ====== CONFIG ======
const SYNC_API = "https://script.google.com/macros/s/AKfycbzdENB_dwd5NVvLKS090yczMHFTQghZMkIin07anrhusm0aUD_fk_v6rdCPZieVS2XBIg/exec"; // ‡πÉ‡∏™‡πà‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì

let logs = JSON.parse(localStorage.getItem('bgLogs') || '[]');

function nowTick() {
  const d = new Date();
  document.getElementById('now').innerText = `üìÖ ${d.toLocaleDateString('th-TH',{weekday:'long',year:'numeric',month:'short',day:'numeric'})}  ‚è∞ ${d.toLocaleTimeString('th-TH',{hour:'2-digit',minute:'2-digit'})}`;
}
setInterval(nowTick, 60000);
nowTick();

function addMessage() {
  const input = document.getElementById('input');
  const text = input.value.trim();
  if (!text) return;

  fetch(SYNC_API, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ action: 'add', text })
  })
  .then(() => {
    input.value = '';
    loadMessages();
  })
  .catch(() => alert('‚ùå ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à'));
}

function loadMessages() {
  fetch(SYNC_API + '?action=list')
    .then(r => r.json())
    .then(data => {
      logs = data;
      localStorage.setItem('bgLogs', JSON.stringify(logs));
      loadMessages();
    });
}

function deleteMessage(i) {
  if (!confirm('‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ô‡∏µ‡πâ?')) return;
  logs.splice(i, 1);
  localStorage.setItem('bgLogs', JSON.stringify(logs));
  render();
}

function color(text) {
  if (text.includes('‡πÅ‡∏°‡∏ó‡∏ò‡∏¥‡∏ß')) return 'bg-matthew';
  if (text.includes('‡∏ö‡∏≠‡∏™')) return 'bg-boss';
  return 'bg-default';
}

function render() {
  const q = document.getElementById('search').value.toLowerCase();
  const box = document.getElementById('log');
  box.innerHTML = '';

  const today = new Date().toDateString();
  let todayCount = 0;

  const groups = {};

  logs.forEach((l, i) => {
    if (!l.text.toLowerCase().includes(q)) return;
    const d = new Date(l.time);
    const key = d.toDateString();
    if (!groups[key]) groups[key] = [];
    groups[key].push({ ...l, i });
    if (key === today) todayCount++;
  });

  document.getElementById('summary').innerText = `üìä ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${logs.length} | üü£ ‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ ${todayCount}`;

  Object.keys(groups).sort((a,b)=>new Date(b)-new Date(a)).forEach(day => {
    const sec = document.createElement('div');
    sec.className = 'section';
    sec.innerHTML = `<h3>${new Date(day).toLocaleDateString('th-TH',{weekday:'long',day:'numeric',month:'short'})}</h3>`;

    const list = document.createElement('div');
    list.className = 'messages';

    groups[day].forEach(l => {
      const div = document.createElement('div');
      div.className = `bubble ${color(l.text)} ${day===today?'today':''}`;
      div.innerHTML = `
        <button onclick="deleteMessage(${l.i})">üßπ</button>
        ${l.text.replace(/
/g,'<br>')}
        <small>‚è∞ ${new Date(l.time).toLocaleTimeString('th-TH',{hour:'2-digit',minute:'2-digit'})}</small>`;
      list.appendChild(div);
    });

    sec.appendChild(list);
    box.appendChild(sec);
  });
}

render();
</script>

</body>
</html>
