<!DOCTYPE html>
<html lang="th">
<head>

  <style>
    :root {
      --bg-main: #0b0f1f;
      --bg-card: #151a33;
      --accent: #8b5cf6;
      --accent-soft: #a78bfa;
      --text-main: #f8fafc;
      --text-sub: #b6bdd6;
      --border-soft: #2a2f55;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: 'Prompt', system-ui, sans-serif;
      background: radial-gradient(circle at top, #1b2150, var(--bg-main));
      color: var(--text-main);
    }

    .container {
      max-width: 460px;
      margin: 0 auto;
    }

    .card {
      background: linear-gradient(180deg, #171c38, var(--bg-card));
      border-radius: 22px;
      padding: 20px;
      margin-bottom: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,.45);
    }

    h1 {
      font-size: 22px;
      margin: 0 0 4px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 14px;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      background: #0b0f1f;
      border: 1px solid var(--border-soft);
      border-radius: 16px;
      padding: 12px;
      color: var(--text-main);
      font-family: 'Prompt', sans-serif;
      font-size: 14px;
      line-height: 1.4;
      resize: vertical;
    }

    textarea::placeholder {
      color: #6e75a8;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(139,92,246,.4);
    }

    .hint {
      text-align: center;
      font-size: 12px;
      color: var(--text-sub);
      margin-top: 10px;
    }

    #calendar {
      min-height: 480px;
    }

    /* FullCalendar theme tweak */
    .fc {
      color: var(--text-main);
      font-family: 'Prompt', sans-serif;
    }

    .fc-toolbar-title {
      font-size: 16px;
      font-weight: 500;
    }

    .fc-daygrid-day-number {
      color: var(--text-sub);
    }

    .fc-event {
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      border: none;
      border-radius: 8px;
      padding: 2px 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="container">

  </div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzTn2UJzcWMz079IuGDM_unHNrRNlBhYtaY-YQZl6d9hCSQ0jJyUOgfam-Phi1e1XEBsw/exec";
  let calendar;

  document.addEventListener('DOMContentLoaded', function () {
    const el = document.getElementById('calendar');

    calendar = new FullCalendar.Calendar(el, {
      initialView: 'dayGridMonth',
      height: 480,
      events: function (info, successCallback) {
        fetch(API_URL + '?action=getEvents')
          .then(r => r.json())
          .then(successCallback);
      },
      eventClick: function(info) {
        const ev = info.event;
        if (!confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏•‡∏ö‡∏Ñ‡∏¥‡∏ß‡∏ô‡∏µ‡πâ?\n' + ev.title)) return;

        fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'delete', id: ev.id })
        }).then(() => calendar.refetchEvents());
      }
    });

    calendar.render();
  });

  function add() {
    const raw = document.getElementById('raw').value;

    fetch(API_URL, {
      method: 'POST',
      body: JSON.stringify({ action: 'addRaw', raw })
    })
      .then(r => r.json())
      .then(() => {
        calendar.refetchEvents();
        document.getElementById('raw').value = '';
      });
  }
</script>

</body>
</html>
