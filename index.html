<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track BG ‚Äì Message Log</title>

  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(180deg, #0b0f1f, #14182f);
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .card {
      max-width: 480px;
      margin: auto;
      background: #0e1330;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    textarea, input {
      width: 100%;
      background: #0b0f1f;
      border: 1px solid #2a2f55;
      border-radius: 14px;
      padding: 12px;
      color: #fff;
      font-family: 'Prompt', sans-serif;
      font-size: 14px;
      margin-bottom: 10px;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }

    .messages {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      border-radius: 16px;
      padding: 12px 14px;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 4px 10px rgba(0,0,0,.3);
      position: relative;
      animation: pop .2s ease-out;
    }

    .bubble small {
      display: block;
      font-size: 11px;
      opacity: .7;
      margin-top: 6px;
    }

    .bubble button {
      position: absolute;
      top: 6px;
      right: 8px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      opacity: .6;
    }

    .bubble button:hover {
      opacity: 1;
    }

    .bg-matthew { background: linear-gradient(135deg, #b97cff, #8b5cf6); }
    .bg-boss { background: linear-gradient(135deg, #6ecbff, #3b82f6); }
    .bg-default { background: #1a1f46; }

    @keyframes pop {
      from { transform: scale(.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<h2>üí¨ Track BG ‚Äì Log</h2>

<div class="card">
  <input id="search" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°" oninput="render()">
  <textarea id="input" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° ‡πÄ‡∏ä‡πà‡∏ô\nü™ê16/12\nüëæ12:00 BG ‡πÅ‡∏°‡∏ó‡∏ò‡∏¥‡∏ß"></textarea>
  <button onclick="addMessage()">‚ûï ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</button>

  <div class="messages" id="messages"></div>
</div>

<script>
let logs = JSON.parse(localStorage.getItem('bgLogs') || '[]');

function addMessage() {
  const input = document.getElementById('input');
  const text = input.value.trim();
  if (!text) return;

  logs.unshift({
    text,
    time: new Date().toISOString()
  });

  localStorage.setItem('bgLogs', JSON.stringify(logs));
  input.value = '';
  render();
}

function deleteMessage(index) {
  if (!confirm('‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ô‡∏µ‡πâ?')) return;
  logs.splice(index, 1);
  localStorage.setItem('bgLogs', JSON.stringify(logs));
  render();
}

function getColor(text) {
  if (text.includes('‡πÅ‡∏°‡∏ó‡∏ò‡∏¥‡∏ß')) return 'bg-matthew';
  if (text.includes('‡∏ö‡∏≠‡∏™')) return 'bg-boss';
  return 'bg-default';
}

function render() {
  const q = document.getElementById('search').value.toLowerCase();
  const box = document.getElementById('messages');
  box.innerHTML = '';

  logs.forEach((l, i) => {
    if (!l.text.toLowerCase().includes(q)) return;

    const div = document.createElement('div');
    div.className = `bubble ${getColor(l.text)}`;
    div.innerHTML = `
      <button onclick="deleteMessage(${i})">üßπ</button>
      ${l.text.replace(/\n/g, '<br>')}
      <small>‚è∞ ${new Date(l.time).toLocaleString('th-TH')}</small>
    `;
    box.appendChild(div);
  });
}

render();
</script>

</body>
</html>
